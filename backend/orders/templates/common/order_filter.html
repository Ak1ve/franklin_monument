<div class="container">
    <!-- simple selections for overview -->
    <h5 class="mt-3 text-center">Order Overview</h5>
    <hr class="mb-4"/>
    <div class="d-flex justify-content-center flex-wrap">
        <div class="p-3">
            <label for="order_status" class="badge badge-pill badge-info">Order Status</label>
            <select class="selectpicker" id="order_status" multiple data-selected-text-format="count">
                <option>Active</option>
                <option>Completed</option>
            </select>
        </div>
        <div class="p-3">
            <label for="order_type" class="badge badge-pill badge-info">Order Type</label>
            <select class="selectpicker" id="order_type" multiple data-selected-text-format="count">
                <option>Memorial</option>
                <option>Lettering - On Site</option>
                <option>Commercial</option>
                <option>Small Stone</option>
            </select>
        </div>
        <div class="p-3">
            <label for="delivery_method" class="badge badge-pill badge-info">Delivery Method</label>
            <select class="selectpicker" id="delivery_method" multiple data-selected-text-format="count">
                <option>Our Truck</option>
                <option>Customer Pickup</option>
                <option>UPS</option>
                <option>Common Carrier</option>
                <option>Drop Ship</option>
            </select>
        </div>
        <div class="p-3">
            <label for="created_by" class="badge badge-pill badge-info">Created By</label>
            <select class="selectpicker" id="created_by" multiple data-selected-text-format="count">
                <option>April Hipp</option>
                <option>Austin Rockwell</option>
                <option>Dave Gede</option>
                <option>Geri Dowe</option>
                <option>Kevin Hipp</option>
            </select>
        </div>
    </div>
    <!-- for cemetery specifics -->
    <h5 class="mt-3 text-center">Cemetery information</h5>
    <hr class="mb-4"/>
    <div>
        <div class="container d-flex justify-content-between w-50">
            <button type="button" class="btn toggle-btn" data-activate="cemetery_listing">By Cemetery</button>
            <button type="button" class="btn toggle-btn" data-activate="cemetery_distance">By Distance from Cemetery
            </button>
        </div>
        <div class="toggle-group">
            <div class="toggle-item d-flex justify-content-center toggle-default" id="cemetery_listing">
                <div class="p-3">
                    <label for="direct_cemetery" class="badge badge-pill badge-info">Cemetery</label>
                    <select class="selectpicker" id="direct_cemetery" multiple data-selected-text-format="count">
                        <option>Our Truck</option>
                        <option>Customer Pickup</option>
                        <option>UPS</option>
                        <option>Common Carrier</option>
                        <option>Drop Ship</option>
                    </select>
                </div>
            </div>
            <div class="toggle-item d-flex justify-content-center" id="cemetery_distance">
                <div class="p-3">
                    <label for="distance_cemetery" class="badge badge-pill badge-info">Cemetery</label>
                    <select class="selectpicker" id="distance_cemetery">
                        <option>Our Truck</option>
                        <option>Customer Pickup</option>
                        <option>UPS</option>
                        <option>Common Carrier</option>
                        <option>Drop Ship</option>
                    </select>
                </div>
                <div class="p-3">
                    <label for="cemetery_distance_number" class="badge badge-pill badge-info">Radius (miles)</label>
                    <input type="number" id="cemetery_distance_number" class="col-xs-2">
                </div>
            </div>
        </div>
    </div>
    <h5 class="mt-3 text-center">Item Specifications</h5>
    <hr class="mb-4"/>
    <!-- Item Spec list -->
    <div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary">Add Item Specification</button>
        </div>
        <div class="list-group mt-2" id="item_spec_list">
            <div class="list-group-item align-items-center">
                <div class="d-flex w-100 justify-content-between">
                    <div class="d-flex justify-content-start">
                        <h5 class="mb-1">Monument</h5>
                        <small class="text-secondary align-self-end">Memorial</small>
                    </div>
                    <button class="btn btn-sm btn-outline-danger" title="Remove Item Specification"><span class="bi bi-trash"></span></button>
                </div>
                <p class="mb-1">A small description of object I think</p>
                <hr>
                <div class="d-flex mt-1 flex-wrap">
                    <div class="p-3">
                        <label class="badge badge-pill badge-info">Color</label>
                        <select multiple class="selectpicker">
                            <option data-subtext="dark">Blue</option>
                            <option>Green</option>
                            <option>Yellow</option>
                            <option>Purple</option>
                        </select>
                    </div>
                    <div class="p-3">
                        <label class="badge badge-pill badge-info">Color</label>
                        <select multiple class="selectpicker">
                            <option>Blue</option>
                            <option>Green</option>
                            <option>Yellow</option>
                            <option>Purple</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="d-flex">
                    <label class="badge badge-pill badge-pill badge-info align-self-center">Dimensions:<br/> (in.)</label>
                    <div class="col-xs-3 d-flex align-self-center ml-2">
                        <label class="align-self-center mr-1">L:</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-xs-3 d-flex align-self-center ml-2">
                        <label class="align-self-center mr-1">W:</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-xs-3 d-flex align-self-center ml-2">
                        <label class="align-self-center mr-1">H:</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
